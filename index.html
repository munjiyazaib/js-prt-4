<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Math Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(/image2.avif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 50vh;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: white;
        }

        #puzzle {
            display: flex;
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            justify-content: center;
            gap: 34px;
            color: white;
        }

        input {
            font-size: 18px;
            padding: 5px;
            text-align: center;
        }

        button {
            background-color: white;
            height: 36px;
            width: 112px;
            font-size: 16px;
            border-radius: 11px;
        }

        #timer,
        #question-timer {
            font-size: 20px;
            color: red;
        }

        #game-over {
            font-size: 24px;
            font-weight: bold;
            color: #ffe609;
            margin-top: 20px;
            display: none;
        }

        div#score {
            line-height: 52px;
            color: white;
            font-size: 23px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Countdown Math Puzzle Game</h1>

        <!-- Total Time -->
        <div id="timer">Time Left: 60s</div>

        <!-- Puzzle Question -->
        <div id="puzzle" style="font-size: 24px; margin: 20px 0;"></div>

        <!-- Answer Input -->
        <input type="number" id="answer" placeholder="Your Answer" />

        <!-- Submit Button -->
        <button onclick="checkAnswer()">Submit</button>

        <!-- Score Display -->
        <div id="score">Score: 0</div>

        <!-- Start Button -->
        <button onclick="startGame()">Start Game</button>

        <!-- Game Over Message -->
        <div id="game-over" style="margin-top: 20px; font-weight: bold;"></div>
    </div>


    <script>
        let totalTime = 60;
        let currentPuzzle;
        let score = 0;
        let questionCount = 0;
        let totalTimer;
        let gameActive = false;

        function generatePuzzle() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            let operators = ['+', '-'];
            let operator = operators[Math.floor(Math.random() * operators.length)];

            currentPuzzle = {
                question: `${num1} ${operator} ${num2}`,
                answer: eval(`${num1} ${operator} ${num2}`)
            };

            document.getElementById("puzzle").innerText = currentPuzzle.question;
            document.getElementById("answer").value = "";
        }

        function checkAnswer() {
            if (!gameActive) return;

            let userAnswer = document.getElementById("answer").value;
            if (parseInt(userAnswer) === currentPuzzle.answer) {
                score++;
                document.getElementById("score").innerText = `Score: ${score}`;
            }

            questionCount++;
            generatePuzzle();
        }

        function startGame() {
            score = 0;
            questionCount = 0;
            totalTime = 60;
            gameActive = true;

            document.getElementById("score").innerText = "Score: 0";
            document.getElementById("timer").innerText = `Time Left: ${totalTime}s`;
            document.getElementById("game-over").style.display = "none";

            generatePuzzle();

            totalTimer = setInterval(() => {
                if (totalTime > 0) {
                    totalTime--;
                    document.getElementById("timer").innerText = `Time Left: ${totalTime}s`;
                } else {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(totalTimer);
            document.getElementById("game-over").innerText = `Game Over! Your Score: ${score} | Questions Attempted: ${questionCount}`;
            document.getElementById("game-over").style.display = "block";
            document.getElementById("timer").innerText = `Time Left: ${totalTime}s`; // Keep final time frozen
        }

    </script>
</body>

</html>
